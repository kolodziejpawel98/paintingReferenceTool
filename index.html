<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja do wgrywania zdjęć</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #toolbar {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        #toolbar button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #image-container {
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #image {
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
            transform-origin: center center;
        }
        .frozen {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="edit">Edit</button>
        <button id="freeze">Freeze</button>
        <input type="file" id="upload" accept="image/*" style="display:none">
    </div>
    <div id="image-container">
        <img id="image" src="" alt="Wgrane zdjęcie">
    </div>

    <script>
        const editBtn = document.getElementById('edit');
        const freezeBtn = document.getElementById('freeze');
        const uploadInput = document.getElementById('upload');
        const image = document.getElementById('image');
        let isFrozen = false;
        let isDragging = false;
        let startX, startY, initialX, initialY, scale = 1;

        // Załaduj obrazek z galerii
        image.addEventListener('click', () => {
            if (!isFrozen) {
                uploadInput.click();
            }
        });

        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    image.style.transform = 'translate(0, 0) scale(1)';
                    scale = 1;
                };
                reader.readAsDataURL(file);
            }
        });

        // Funkcje manipulacji obrazem
        image.addEventListener('mousedown', (event) => {
            if (isFrozen) return;
            isDragging = true;
            startX = event.clientX;
            startY = event.clientY;
            initialX = parseFloat(getComputedStyle(image).getPropertyValue('transform').split(',')[4]) || 0;
            initialY = parseFloat(getComputedStyle(image).getPropertyValue('transform').split(',')[5]) || 0;
            image.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            image.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            const dx = event.clientX - startX;
            const dy = event.clientY - startY;
            image.style.transform = `translate(${initialX + dx}px, ${initialY + dy}px) scale(${scale})`;
        });

        window.addEventListener('wheel', (event) => {
            if (isFrozen) return;
            event.preventDefault();
            const zoomIntensity = 0.1;
            const delta = event.deltaY > 0 ? -zoomIntensity : zoomIntensity;
            scale = Math.min(Math.max(0.5, scale + delta), 3); // ogranicz zoom
            image.style.transform = `translate(${initialX}px, ${initialY}px) scale(${scale})`;
        });

        // Przycisk Freeze
        freezeBtn.addEventListener('click', () => {
            isFrozen = true;
            image.classList.add('frozen');
        });

        // Przycisk Edit
        editBtn.addEventListener('click', () => {
            isFrozen = false;
            image.classList.remove('frozen');
        });
    </script>
</body>
</html>
